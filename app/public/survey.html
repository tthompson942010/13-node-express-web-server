<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class='container'>
	<div class='row'>
		<div class='column col-sm-12'>
			<div class='jumbotron text-center'>
				<h1>GOAT</h1></n>
				<h4>(General Occupational Aptitude Test)</h4>
			</div>
		</div>
	</div>
	<form id='form'>
	<div class='row'>
		<div class='column col-sm-12'>
			<div class='panel panel-default'>
				<div class='panel-heading'>
					<strong>Basic info</strong>
				</div>
				<div class='panel-body'>
					<!-- <form id='basicInfo'> -->
						<div class='form-group'>
							<label for='name'>Name</label>
							<input name='name' class='form-control' type='text' placeholder='John Smith'>
						</div>
						<div class='form-group'>
							<label for='age'>Age</label>
							<input name='age' class='form-control' type='number' placeholder='18'>
						</div>
						<div class='form-group'>
							<label for='gender'>Gender</label>
							<input name='gender' class='form-control' type='text'>
						</div>
						<div class='form-group'>
							<label for='location'>Location (by state)</label>
							<select name='location' class='form-control'>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>
					<!-- </form> -->
				</div>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='column col-sm-12'>
			<div class='panel panel-success'>
				<div class='panel-heading'>
					<strong>Survey questions</strong>
				</div>
				<div class='panel-body'>
					<!-- <form id='surveyQs'> -->
						<div class='form-group'>
							<label for='One'>Question One: You are approached by a frenzied Vault scientist, who yells, "I'm going to put my quantum harmonizer in your photonic resonation chamber!" What's your response?</label>
							<select name='One' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='4'>"But doctor, wouldn't that cause a parabolic destabilization of the fission singularity?"</option>
								<option value='1'>"Yeah? Up yours too, buddy!"</option>
								<option value='3'>Say nothing, grab a nearby pipe and hit the scientist in the head to knock him out. For all you knew, he was planning to blow up the vault.</option>
								<option value='2'>Say nothing, but slip away before the scientist can continue his rant.</option>
							</select>
						<div class='form-group'>
							<label for='Two'>Question Two: While working as an intern in the Clinic, a patient with a strange infection on his foot stumbles through the door. The infection is spreading at an alarming rate, but the doctor has stepped out for a while. What do you do?</label>
							<select name='Two' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='2'>Amputate the foot before the infection spreads.</option>
								<option value='1'>Scream for help.</option>
								<option value='4'>Medicate the infected area to the best of your abilities.</option>
								<option value='3'>Restrain the patient, and merely observe as the infection spreads.</option>
							</select>
						</div>
						<div class='form-group'>
							<label for='Three'>Question Three: You discover a young boy lost in the lower levels of the Vault. He's hungry and frightened, but also appears to be in possession of stolen property. What do you do?</label>
							<select name='Three' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='4'>Give the boy a hug and tell him everything will be okay.</option>
								<option value='1'>Confiscate the property by force, and leave him there as punishment.</option>
								<option value='2'>Pick the boy's pocket to take the stolen property for yourself, and leave the boy to his fate.</option>
								<option value='3'>Lead the boy to safety, then turn him over to the Overseer</option>
							</select>
						</div>			
						<div class='form-group'>
							<label for='Four'>Question Four: Congratulations! You made one of the Vault 101 baseball teams! Which position do you prefer?</label>
							<select name='Four' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='4'>Pitcher</option>
								<option value='2'>Catcher</option>
								<option value='3'>Designated Hitter</option>
								<option value='1'>None, you wish the vault had a soccer team</option>
							</select>
						</div>
						<div class='form-group'>
							<label for='Five'>Question Five: Your grandmother invites you to tea, but you're surprised when she gives you a pistol and orders you to kill another Vault resident. What do you do?</label>
							<select name='Five' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='2'>Obey your elder and kill the Vault resident with the pistol.
								<option value='4'>Offer your most prized possession for the resident's life.</option>
								<option value='1'>Ask granny for a minigun instead. After all, you don't want to miss.</option>
								<option value='3'>Throw your tea in granny's face.</option>
							</select>
						</div>
						<div class='form-group'>
							<label for='Six'>Question Six: Old Mr. Abernathy has locked himself in his quarters again, and you've been ordered to get him out. How do you proceed?</label>
							<select name='Six' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='4'>Use a bobby pin to pick the lock on the door.</option>
								<option value='3'>Trade a Vault hoodlum for his cherry bomb and blow open the lock.</option>
								<option value='2'>Go to the armory, retrieve a laser pistol, and blow the lock off.</option>
								<option value='1'>Walk away, and let the old coot rot.</option>
							</select>
						</div>
						<div class='form-group'>
							<label for='Seven'>Question Seven: Oh, no! You've been exposed to radiation, and a mutated hand has grown out of your stomach! What's the best course of treatment?</label>
							<select name='Seven' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='2'>A bullet to the brain</option>
								<option value='4'>Large doses of anti-mutagen agent</option>
								<option value='1'>Prayer. Maybe God will spare you in exchange for a life of pious devotion. </option>
								<option value='3'>Removal of the mutated tissue with a precision laser</option>
							</select>
						</div>
						<div class='form-group'>
							<label for='Eight'>Question Eight: A fellow Vault 101 resident is in possession of a Grognak the Barbarian comic book, issue number 1. You want it. What's the best way to obtain it?</label>
							<select name='Eight' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='4'>Trade the comic book for one of your own valuable possessions.</option>
								<option value='1'>Steal the comic book at gunpoint.</option>
								<option value='3'>Sneak into the resident's quarters, and steal the comic book from his desk.</option>
								<option value='2'>Slip some knock out drops into the resident's Nuka-Cola, and take the comic book when he's unconscious.</option>
							</select>
						</div>
						<div class='form-group'>
							<label for='Nine'>Question Nine: You decide it would be fun to play a prank on your father. You enter his private restroom when no one is looking, and....</label>
							<select name='Nine' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='3'>Loosen some bolts on some pipes. When the sink is turned on, the room will flood.</option>
								<option value='2'>Put a firecracker in the toilet. That's sure to cause some chaos.</option>
								<option value='1'>Break into the locked medicine cabinet and replace his high blood pressure medication with sugar pills.</option>
								<option value='4'>Manipulate the power wattage on his razor, so he'll get an electric shock next time he shaves.</option>
							</select>
						</div>
						<div class='form-group'>
							<label for='Ten'>Question Ten: Who is indisputably the most important person in Vault 101: He who shelters us from the harshness of the atomic wasteland, and to whom we owe everything we have, including our lives?</label>
							<select name='Ten' class='form-control'>
								<option value="unanswered">-Please select an answer-</option>
								<option value='0'>The Overseer</option>
								<option value='0'>The Overseer</option>
								<option value='0'>The Overseer</option>
								<option value='0'>The Overseer</option>
							</select>
						</div>
						<button id='finishSurvey' type='submit' class='btn btn-primary'>Submit</button>
					<!-- </form> -->
				</div>
			</div>
		</div>
	</div>
	</form>
</div>
<div id='yourMatch' class='modal fade' role='dialog'>
	<div class='modal-dialog' role='document'>
		<div class='modal-content'>
			<div class='modal-header'>
				<button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
				<h4 class='modal-title'>Your Match</h4>
			</div>
			<div class='modal-body'>
			</div>
		</div>
	</div>
</div>			
</div>
<footer class="footer">
	<div class="container">
		<p class="text-muted"><a href='/api/friends'>API List</p>
	</div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
